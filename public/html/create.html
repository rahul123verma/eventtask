<div class="col-sm-6">
    <div class="col-sm-4"><button type="button" class="btn btn-primary" onclick="location.href = '#/';">home</h></button></div>
</div>

<div class="container" >
    <h2>Create task</h2>
    <form class="form-horizontal" ng-show="show_task" >
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Title:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Title" placeholder="Enter updated title" ng-model="title">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description:</label>
            <div class="col-sm-10">
                <input type="text" name="description" class="form-control" id="description" placeholder="Enter updated description" ng-model="description">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Completed:</label>
            <div class="col-sm-offset-2 col-sm-10">


                <label><input type="checkbox" name="status"  ng-model="status"> Checked if your task is completed</label>

            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" ng-click="createTask()" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    <div class="alert alert-success" ng-show="show_success">
        <strong>Success!</strong> Indicates a successful or positive action.
    </div>
    <div class="alert alert-danger" ng-show="show_failure">
        <strong>oops!</strong> something going wrong.
    </div>
{{status}}
</div>
